<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="app.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angular demo</title>
<script src="http://code.angularjs.org/1.2.6/angular.js"></script> 
<script src="app.js"></script>
</head>

<body ng-app="app" ng-controller="AppController">
<form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>

    <input type="text" name="username" ng-model="user.username" placeholder="Username" ng-minlength="3" ng-maxlength="8" ng-required="true" ng-pattern="usernameRegex">
    <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
    <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
    <p ng-show="userForm.username.$invalid && !userForm.username.$pristine">Username is invalid.</p>

    <input type="text" name="name" ng-model="user.name" placeholder="Name">

    <input type="email" name="email" ng-model="user.email" placeholder="Email" ng-required="true">
    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine">Email is invalid.</p>
    
    <input type="password" name="password" ng-model="user.password" placeholder="Password" ng-change="passwordValidation()" ng-required="true">
    <p ng-show="userForm.password.$invalid && !userForm.password.$pristine">Password is invalid.</p>
    <p ng-show="errorMessage && !userForm.password.$pristine">{{ errorMessage }}</p>
    
    <input type="tel" name="phone_no" ng-model="user.phone_no" placeholder="Phone no">

    <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
</form>
</body>
</html>
